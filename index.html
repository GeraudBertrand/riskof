<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Risk of Library">
    <meta name="keywords" content="Risk of Rain 2, Risk of Rain, Risk of Library, fandom, item">
    <meta name="author" content="Tios">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" sizes="180x180" href="/Content/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Content/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Content/icons/favicon-16x16.png">
    <link rel="manifest" href="/Content/icons/site.webmanifest">
    <link rel="mask-icon" href="/Content/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="./css/accordion.css">
    <script src="./js/accordion.js"></script>
    <script src="./js/index.js"></script>
    <title>Risk of Library</title>
</head>
<body>
        <section class="title">
            <h1>Risk of Library</h1>
            <p class="desc">
                <u>A fandom site for Risk of Rain 2.</u> <br>
                This site can be use as a wiki of the game.
            </p>
        </section>

        <section class="item-list">

            <div class="navbar">
                <div>d</div>
            </div>
            <main>
                <div class="item-head">
                    <h2>Items</h2>
                    <div class="search-tab">
                        <input type="search" aria-label="search-tab" placeholder="search here" oninput="search(this.value)" />
                    </div>
                </div>

                <div class="select-orig">
                    <div class="selector">
                        <span class="label">Survivors of the Void</span>
                        <label class="switch">
                            <input id="sotv" type="checkbox" aria-label="sotv switch" onclick="checkUpdate(event)">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="selector">
                        <span class="label">Seeker of the Storm</span>
                        <label class="switch">
                            <input id="sots" type="checkbox" aria-label="sots switch" onclick="checkUpdate(event)">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="tab">
                    <h3 class="tablinks">Common</h3>
                    <span class="line"></span>
                    <div id="rarity-1" class="tabcontent card-container">
                    </div>
                </div>
                <div class="tab">
                    <h3 class="tablinks">Uncommon</h3>
                    <span class="line"></span>
                    <div id="rarity-2" class="tabcontent card-container">
                    </div>
                </div>
                <div class="tab">
                    <h3 class="tablinks">Legendary</h3>
                    <span class="line"></span>
                    <div id="rarity-3" class="tabcontent card-container">
                    </div>
                </div>
                <div class="tab">
                    <h3 class="tablinks">Boss</h3>
                    <span class="line"></span>
                    <div id="rarity-4" class="tabcontent card-container">
                    </div>
                </div>
                <div class="tab">
                    <h3 class="tablinks">Lunar</h3>
                    <span class="line"></span>
                    <div id="rarity-5" class="tabcontent card-container">
                    </div>
                </div>
                <div class="tab">
                    <h3 class="tablinks">Void</h3>
                    <span class="line"></span>
                    <div id="rarity-6" class="tabcontent card-container">
                    </div>
                </div>
                <div class="tab">
                    <h3 class="tablinks">Equipment</h3>
                    <span class="line"></span>
                    <div id="rarity-7" class="tabcontent card-container">
                    </div>
                </div>
                <div class="tab">
                    <h3 class="tablinks">Lunar Equipment</h3>
                    <span class="line"></span>
                    <div id="rarity-8" class="tabcontent card-container">
                    </div>
                </div>
                <div class="tab">
                    <h3 class="tablinks">Elite Equipment</h3>
                    <span class="line"></span>
                    <div id="rarity-9" class="tabcontent card-container">
                    </div>
                </div>
            </main>
        </section>
    </main>
</body>
</html>
